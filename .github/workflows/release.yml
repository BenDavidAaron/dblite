name: Release CLI

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: dblite
            artifact_name: dblite-linux-amd64
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary: dblite
            artifact_name: dblite-linux-arm64
            use_cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: dblite.exe
            artifact_name: dblite-windows-amd64.exe
            use_cross: false
          - os: macos-14
            target: aarch64-apple-darwin
            binary: dblite
            artifact_name: dblite-macos-arm64
            use_cross: false
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: ${{ matrix.use_cross }}
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build CLI (release)
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --features cli --bin dblite --target ${{ matrix.target }}
          else
            cargo build --release --features cli --bin dblite --target ${{ matrix.target }}
          fi

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} dist/${{ matrix.artifact_name }}

      - name: Publish release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.artifact_name }}
